<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommendations</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
    }
    h1, h2 {
      text-align: center;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 1rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .results {
      margin-top: 3rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .book-card {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .book-card h3 {
      margin-top: 0;
    }
    .book-tags {
      font-size: 0.9rem;
      color: #555;
    }
    .truncate {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <h1>Book Recommendations</h1>

  <div class="search-container">
    <input type="text" id="query" placeholder="Search by title or theme...">
    <button onclick="searchBooks()">Search</button>
  </div>

  <h2>Add a Book by ISBN</h2>
  <div class="search-container">
    <input type="text" id="isbn" placeholder="Enter ISBN...">
    <button onclick="addBookByISBN()">Add Book</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    function getShortDescription(text) {
      if (!text) return 'No description available.';
      const sentences = text.split('. ');
      return sentences.slice(0, 2).join('. ') + (sentences.length > 2 ? '...' : '');
    }

    async function searchBooks() {
      const query = document.getElementById('query').value;
      const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const books = data.results || (data.answer ? [data.answer] : []);

      books.forEach(book => {
        const bookHTML = `
          <div class="book-card">
            <h3>${book.text.split('.')[0]}</h3>
            <p class="truncate">${book.text}</p>
            <div class="book-tags">
              <strong>Category:</strong> ${book.category || 'N/A'}<br>
              <strong>Score:</strong> ${book.score || 'N/A'}
            </div>
          </div>
        `;
        resultsDiv.innerHTML += bookHTML;
      });
    }

    async function addBookByISBN() {
      const isbn = document.getElementById('isbn').value;
      if (!isbn) {
        alert("Please enter an ISBN.");
        return;
      }

      try {
        const lookupRes = await fetch(`/isbn_lookup?isbn=${encodeURIComponent(isbn)}`);
        const bookData = await lookupRes.json();

        if (!lookupRes.ok) {
          alert(`Error: ${bookData.error}`);
          return;
        }

        const addRes = await fetch('/add_book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bookData)
        });

        const result = await addRes.json();

        if (addRes.ok) {
          alert("Book added successfully!");
          document.getElementById('isbn').value = '';
        } else {
          alert(`Error adding book: ${result.error}`);
        }

      } catch (err) {
        alert("Something went wrong. Check the console.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
