<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommendations</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem 1rem;
      margin-left: 1rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .results {
      margin-top: 3rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .book-card {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .book-card h3 {
      margin-top: 0;
    }
    .book-tags {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Book Recommendations</h1>

  <div class="search-container">
    <input type="text" id="query" placeholder="Search by title or theme...">
    <button onclick="searchBooks()">Search</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    async function searchBooks() {
      const query = document.getElementById('query').value;
      const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // Clear previous results

      const books = data.results || []; // Expect results array, default to empty

      if (books.length === 0) {
          resultsDiv.innerHTML = '<p>No books found matching your query.</p>';
          return;
      }

      books.forEach(book => {
        // Extract title more reliably if possible, otherwise use start of text
        let title = book.text.match(/Title: (.*?)\./);
        title = title ? title[1] : book.text.split('.')[0]; // Fallback to first sentence part

        const bookHTML = `
          <div class="book-card">
            <h3>${title}</h3>
            <p>${book.text}</p> <!-- Display full text for context -->
            <div class="book-tags">
              <strong>Category:</strong> ${book.category || 'N/A'}<br>
              <strong>Score:</strong> ${book.score || 'N/A'}
            </div>
          </div>
        `;
        resultsDiv.innerHTML += bookHTML;
      });
    }
  </script>
</body>
</html>
